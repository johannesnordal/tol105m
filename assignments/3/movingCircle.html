<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
    <title>Hringur</title>

    <script id="vertex-shader" type="x-shader/x-vertex">
      attribute vec4 vPosition;

      void main()
      {
	  gl_Position = vPosition;
      }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float;
      uniform float time;
      uniform vec2 resolution;

      void main()
      {
	  vec4 color;
	  
	  // Fá stöðluð hnit bútar (gl_FragCoord er í skjáhnitum)
	  vec2 st = gl_FragCoord.xy / resolution.xy;
	  
	  // Breytum þeim í -1 til 1
	  float delta = time * 0.0005;
	  st = 2.0 * st - 1.0;
	  st.x -= delta;
	  st.x = mod(st.x, 2.2) - 1.0;
	  st.y += 1.0 * sin(6.0 * delta);
	  
	  if (length(st) < 0.1)
              color = vec4(1.0, 1.0, 0.0, 1.0);   // Gulur
	  else
              color = vec4(0.0, 0.0, 1.0, 1.0);   // Blár
	  
	  gl_FragColor = color;
      }
    </script>

    <script type="text/javascript" src="../../Common/webgl-utils.js"></script>
    <script type="text/javascript" src="../../Common/initShaders.js"></script>
    <script type="text/javascript" src="../../Common/MV.js"></script>
    <script type="text/javascript" src="movingCircle.js"></script>
  </head>

  <body>
    <canvas id="gl-canvas" width="600" height="600">
  </body>
</html>
